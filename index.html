<!DOCTYPE html>
<html >
	<head>
		<title>Brandon Smithers - Welcome</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/main.css">
		<script>
			console.log("Starting initial javascript");
			//function to handle history entries which look at specific content selections
			var state = "";
			$(window).on('popstate', function(e){
				state = e.originalEvent.state;
				console.log("pop state: " + state.selectedContent);
			    if(state){
			        loadSiteContent(state.selectedContent);
			    }
			});
			//the last/current link set to be the active link
			var nav_link_inst;
			//loads the home content into the main page
			function loadHomeContent() {
				loadSiteContent("home");
			}
			//loads the home content into the main page
			function loadProjectsContent() {
				loadSiteContent("projects");
			}
			//loads the home content into the main page
			function loadHobbiesContent() {
				loadSiteContent("hobbies");
			}
			//loads specified content into the main page
			function loadSiteContent(contentName) {
				//these names and paths are dynamically generated based upon 'contentName'
				var nav_content_div = $("#nav_content");
				var content_to_load = "html/" + contentName + ".html";
				var nav_link_name = "nav_li_" + contentName;
				//shift focus in navigation bar and load content pointed to by 'content_to_load'
				nav_link_inst.className = "";
				nav_link_inst = document.getElementById(nav_link_name);//shift focus to current selection
				nav_link_inst.className = "active";
				nav_content_div.load(content_to_load);
				window.history.pushState({ selectedContent: contentName }, "", "");
			}
		</script>
	</head>
	<body class="main_body" style="width:100%;" >
		<div class="container" style="width:100%;" >
			<!--Navigation bar beneath the header, above the selected content-->
			<nav class="navbar navbar-default" >
				<div class="container-fluid" >
				    <div class="navbar-header">
				     	<p id="navbar_header" class="navbar-text" ><i>Brandon Smithers</i></p>
			      		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs_navbar">
			        		<span class="icon-bar"></span>
			        		<span class="icon-bar"></span>
			        		<span class="icon-bar"></span> 
			      		</button>
				    </div>
					<div class="collapse navbar-collapse" id="bs_navbar">
						<ul class="nav navbar-nav">
							<li id="nav_li_home" class="active" ><a id="nav_link_home" href="javascript:loadHomeContent();">Home</a></li>
							<li id="nav_li_projects" ><a id="nav_link_projects" href="javascript:loadProjectsContent();">Projects</a></li>
							<li id="nav_li_hobbies" ><a id="nav_link_hobbies" href="javascript:loadHobbiesContent();">Hobbies</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li id="nav_li_resume" ><a id="nav_link_resume" href="res/resume.pdf" >Resume</a></li>
							<li id="nav_li_linkedin" ><a id="nav_link_linkedin" href="https://www.linkedin.com/in/brandonsmithers" >LinkedIn</a></li>
						</ul>
					</div>
				</div>
			</nav>
			<!--Head/Jumbotron at the top of the page-->
			<div class="jumbotron" >
				<h1 >Brandon Smithers</h1>
				<div class="row">
					<p >Software Engineer Team Lead</p>
					<p >X-COM Systems</p>
				</div>
			</div>
			<!--The content of the page-->
			<div id="nav_content" class="row">
				Content missing
			</div>
		</div>
		<script type="text/javascript">
			console.log("Starting body javascript");
			if (state == "") {
				nav_link_inst = document.getElementById("nav_link_home");//initial selection
				nav_link_inst.className = "active";//set initial selection active
				loadHomeContent();
			}
		</script>
	</body>
</html>
